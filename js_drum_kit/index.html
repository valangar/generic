<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS Drums</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="keys">
			<div data-key="65" class = "key">
				<kbd>A</kbd>
				<span>boom</span>
			</div>
			<div data-key="83" class = "key">
				<kbd>S</kbd>
				<span>clap</span>
			</div>
			<div data-key="68" class = "key">
				<kbd>D</kbd>
				<span>hihat</span>
			</div>
			<div data-key="70" class = "key">
				<kbd>F</kbd>
				<span>kick</span>
			</div>
			<div data-key="71" class = "key">
				<kbd>G</kbd>
				<span>openhat</span>
			</div>
			<div data-key="72" class = "key">
				<kbd>H</kbd>
				<span>ride</span>
			</div>
			<div data-key="74" class = "key">
				<kbd>J</kbd>
				<span>snare</span>
			</div>
			<div data-key="75" class = "key">
				<kbd>K</kbd>
				<span>tink</span>
			</div>
			<div data-key="76" class = "key">
				<kbd>L</kbd>
				<span>tom</span>
			</div>
		</div>
		<div class = "tutorial">
			<div class = "my-logo"></div>
			<div class = "note">Press the corresponding keyboard keys to produce the sounds mentioned above. Use these keys in variations to create your own keyboard music!</div>
		</div>
		
		<audio data-key="65" src="sounds/boom.wav"></audio>
		<audio data-key="83" src="sounds/clap.wav"></audio>
		<audio data-key="68" src="sounds/hihat.wav"></audio>
		<audio data-key="70" src="sounds/kick.wav"></audio>
		<audio data-key="71" src="sounds/openhat.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tink.wav"></audio>
		<audio data-key="76" src="sounds/tom.wav"></audio>
		
		<script src="script.js"></script>
	</body>
</html>
